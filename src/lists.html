<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        An Ordered List
        <ol> 
            <!-- // ordered with 1,2,3 -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        An Unordered List
        <ul>
            <!-- with a bullet point -->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
